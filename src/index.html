<html>

<head>
    <title>Pedra Papel e Tesoura</title>
    <link id="style" rel="stylesheet" href="css/semantic.css">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <div class="container">
        <center>
            <h1>Pedra, Papel e Tesoura</h1>
            <button id="tema" class="ui inverted blue button">Mudar Tema</button>
        </center>
    </div>
    <div id="interface" class="ui conatiner">
        <br>
        <div class="ui eight column stackable centered grid">
            <div id="score" style="display: none;" class="row">
                <div class="center aligned column">
                    <div class="ui raised segment">
                        <h1><i class="birthday icon"></i> <span class="score" id="vitorias">0</span></h1>
                    </div>
                </div>
                <div class="center aligned column">
                    <div class="ui raised segment">
                        <h1><i class="anchor icon"></i> <span class="score" id="empates">0</span></h1>
                    </div>
                </div>
                <div class="center aligned column">
                    <div class="ui raised segment">
                        <h1><i class="trash icon"></i> <span class="score" id="derrotas">0</span></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="four wide column">
                    <center>
                        <h1><i class="user icon"></i> Você</h1>
                    </center>
                    <div class="ui raised segment">
                        <center>
                            <br>
                            <button id="btn1" class="ui green button">
                                <img id="pedra" width="50px" height="50px">
                            </button>
                            <button id="btn2" class="ui green button">
                                <img id="papel" width="50px" height="50px">
                            </button><br>
                            <button id="btn3" class="ui green button">
                                <img id="tesoura" width="50px" height="50px">
                            </button>
                        </center>
                    </div>
                </div>
                <div class="four wide column">
                    <center>
                        <h1>Máquina</h1>
                    </center>
                    <div class="ui raised segment">
                        <center>
                            <img id="bot" width="100px" height="100px"><br>
                        </center>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <br>
        <center>
            <div id="play" class="ui labeled button" tabindex="0">
                <div class="ui blue button">
                    <i class="game icon"></i> Rodada:
                </div>
                <a class="ui basic blue left pointing label"><span id="played">1</span></a>
            </div>
            <h1 id="jogo"></h1>
            <button id="zerar" class="ui button">
                        Zerar
                      </button>
        </center>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script id="app" src="js/app.js"></script>
</body>

</html>
